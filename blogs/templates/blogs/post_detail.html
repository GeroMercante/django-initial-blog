{% extends 'base.html' %} {% block content %}

<style>
  .img-django {
    width: 100%;
    height: 450px;
    object-fit: cover;
  }
</style>

<div class="container-xxl bd-gutter mt-3 my-md-4 bd-layout">
  <main class="container">
    <div class="row g-5">
      <div class="col-md-12">
        {% if post.imagen_url %}
        <div class="position-relative">
          <img src="{{ post.imagen_url }}" class="img-django" alt="image" />
          <div
            class="position-absolute bottom-0 start-0 p-3 text-white bg-dark"
          >
            <h2>{{ post.titulo }}</h2>
          </div>
        </div>
        {% endif %}
        <div class="row g-5 mt-3">
          <div class="col-md-6">
            <h3>Ingredientes:</h3>
            <p>{{ post.ingredientes }}</p>
          </div>
          <div class="col-md-6">
            <h3>Descripci√≥n:</h3>
            <p>{{ post.descripcion }}</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
{% endblock content %}
