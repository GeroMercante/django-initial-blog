<style>
  .fw-bold {
    text-shadow: 2px 2px 2px #fff;
  }
  .mt-50 {
    margin-top: 50px;
  }
</style>

<div id="carouselIndicators" class="carousel slide" data-bs-ride="true">
  <h1>Nuestras recetas m√°s vistas</h1>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselIndicators"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselIndicators"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselIndicators"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    {% for d in destacado %}
    <div class="carousel-item {% if d == destacado|first %}active{% endif %}">
      <div
        style="height: 400px; background-image: url({{ d.imagen_url }}); background-repeat: no-repeat; background-size: cover; position: relative;"
        class="px-5 p-md-5 mb-4 rounded"
      >
        <div
          style="
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
          "
        >
          <div class="col-md-10 px-5 mx-5">
            <h1 class="display-4 fw-bold px-5 mt-50">{{ d.titulo }}</h1>
            <p class="lead my-3 px-5 text-white">{{ d.descripcion }}</p>
            <p class="lead mb-0 px-5">
              <a href="#" class="text-white">Continuar leyendo...</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselIndicators"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselIndicators"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
